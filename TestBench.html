<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <title>Energiatieto Calculations</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link href="css/layout.css" rel="stylesheet" type="text/css" />
        <script src="TestBench.js"></script>

        <script src="Profiles/heatingDemandProfileHelsinkiKaisaniemiReferenceYear.js"></script>
        <script src="Profiles/simulatedSpaceHeatingDemandOfResidentialReferenceBuilding2014.js"></script>
        <script src="Profiles/simulatedSpaceHeatingDemandOfResidentialReferenceBuilding2015.js"></script>
        <script src="Profiles/simulatedSpaceHeatingDemandOfResidentialReferenceBuilding2016.js"></script>
        <script src="Profiles/simulatedSpaceHeatingDemandOfResidentialReferenceBuilding2017.js"></script>
    
        <script src="Profile.js"></script>
        <script src="Constants.js"></script>         
        <script src="Building.js"></script>
        <script src="SolarPanel.js"></script>
         
        <script src="HotWaterHeatingEnergyProfile.js"></script>
        <script src="SpaceHeatingEnergyProfile.js"></script>
        <script src ="ElectricityConsumptionProfile.js"></script>


    </head>

    <body onload="Initialize();">
        <div class="containerMaster">
            <div class="containerWide">
        		<div class="header"></div>
                <div class="panelAreaRight">
                    <div id="output"></div>
                </div>
        		<div class="panelAreaLeft">
                    <div class="panelGraphTop"></div>
                    <div class="panelGraphLine"></div>
                    <div class="panelGraphHeader bold">Selection</div>
                    <div class="panelGraph">
                        <div id="input" class="textBody">
                            <form>
                                Profile:
                                <select id="selectorProfile" onchange="Update()">
                                    <option value="">Choose</option>
                                    <option value="1">Building - Hot water heating energy</option>
                                    <option value="2">Building - Space heating energy</option>
                                    <option value="3">Building - Electricity consumption</option>
                                </select>
                                <br>
                            </form>
                            <form>
                                View:
                                <select id="selectorView" onchange="Update()">
                                    <option value="Hours">Hours</option>
                                    <option value="Days">Days</option>
                                    <option value="Months">Months</option>
                                    <option value="Year">Year</option>
                                </select>
                                <br>
                            </form>         
                        </div>
                    </div>
                    <div class="panelGraphLine"></div>
                    <div class="panelGraphHeader bold">Building</div>
                    <div class="panelGraph">
                        <div id="buildingData"></div>
                    </div>
                    <div class="panelGraphLine"></div>
                    <div class="panelGraphHeader bold">Debugging messages</div>
                    <div class="panelGraph">
                        <div id="debug"></div>
                    </div>
                </div>
        	</div>
        </div>
    </body>

</html>
